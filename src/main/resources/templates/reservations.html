<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="UTF-8" />
     <title>Réservations</title>
     <link rel="stylesheet" th:href="@{/css/booking.css}" href="/css/booking.css" />
 </head>
 <body>
 <div th:replace="~{fragments/navbar :: navbar('Liste des réservations')}"></div>

 <div class="container">
     <div class="header">
         <h2>Réservations</h2>
     </div>

     <div class="card">
         <div th:if="${error}" class="muted" style="margin-bottom: 12px;">
             <strong>Erreur:</strong> <span th:text="${error}"></span>
         </div>

         <form class="filters" method="get" action="/reservations">
             <div>
                 <label for="from">Du</label>
                 <input id="from" type="date" name="from" th:value="${from}" />
             </div>
             <div>
                 <label for="to">Au</label>
                 <input id="to" type="date" name="to" th:value="${to}" />
             </div>
             <div>
                 <button class="btn" type="submit">Filtrer</button>
             </div>
         </form>

         <div class="table-wrap">
             <table>
                 <thead>
                 <tr>
                     <th>Id client</th>
                     <th>Passagers</th>
                     <th>Date/heure arrivée</th>
                     <th>Hotel</th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr th:each="r : ${reservations}">
                     <td th:text="${r.id_client}"></td>
                     <td th:text="${r.nombre_passager}"></td>
                     <td th:text="${r.date_heure_arrive_formatted}"></td>
                     <td th:text="${r.hotel_nom}"></td>
                 </tr>
                 </tbody>
             </table>
         </div>

     </div>
 </div>
 
 </body>
 </html>
